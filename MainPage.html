<!DOCTYPE html>
<head>
	<title>Facts in Fiction</title>

<!--CSS files-->
	<link rel="stylesheet" type="text/css" href="styles/social-links.css">

<!--Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

<style>
	*{
		margin:0;
		padding:0;
	}

	 html{ 
  		background: url("images/background.jpg") no-repeat center center fixed; 
  		-webkit-background-size: cover;
  		background-size: cover;
	}

	#header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 120px; 
      overflow: hidden;
    }
	
	#logo {
      padding:10px;
    }

	.applewrap {
		position: center;
		width: 100%;
		display: block;
		height: 150px;
		-webkit-border-radius: 4px;
		-moz-border-radius: 4px;
		border-radius: 4px;
		-webkit-transform: rotate(345deg) scale(1) skew(1deg) translate(-100px);	
	}
 	
 	.applewrap .col {
		float: left;
		box-sizing: border-box;
		width: 260px;
		height: 150px;
		padding: 12px 7px 6px 22px;

		color: #343434;
		border: 1px solid;
		border-color: white;
		border-right: 1px solid #dadada;
		outline-style:dashed;
		outline-width:10px;
		outline-color: #000000;
		outline-offset: 0px;
		margin-top: 18%;
		-webkit-box-shadow: rgba(0, 0, 0, 0.3) 0 1px 3px;
		box-shadow: rgba(0, 0, 0, 0.3) 0 1px 3px;
		background: -webkit-linear-gradient(bottom,rgba(0,0,0,1),rgba(0,0,0,.2));
	}

	.nav{
		margin-left: 1%;	
	}

	p{
		font-size:30px;
		color:white;
		font-family: 'Indie Flower', cursive;		
		margin: 0 auto;
		padding: 47px;
	}

	.linkname {
		-webkit-transition:All 0.2s ease-out;
		-webkit-transform: scale(1) translate(10px);
	}

	.linkname:hover{
		-webkit-transform: scale(1.045)  translate(0px);
	}
	
</style>
</head>
<body>

	<header id="header">
      <div id="logo">
        <h1><center><img src="images/image1.jpg"></center></h1>
      </div>
	</header>

<!--Navigation-->
<div class="applewrap nav">
	<div class="applewrap col linkname">
		<p style="color: lightgreen"><a href="Posts.html"  style="text-decoration:none; color: lightgreen;">POSTS</a></p>
	</div>
	<div class="applewrap col linkname">
		<p style="color: lightgreen;">INDEX</p>
	</div>
	<div class="applewrap col linkname">
		<p style="padding:38px;"><a href="About Us.html"  style="text-decoration:none; color: white;">ABOUT US</a></p>
	</div>
	<div class="applewrap col linkname">
		<p style="padding: 30px;"><a href="Contact Us.html"  style="text-decoration:none; color: white;">CONTACT US</a></p>
	</div>
	<div class="applewrap col linkname">
		<p ><a href="Feedback.html"  style="text-decoration:none; color: white;">FEEDBACK</a></p>
	</div>
</div>
